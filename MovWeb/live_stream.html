<!DOCTYPE html>
<html lang="en-US">
<head>
	<link rel="Icon" href="images/tab_icon.png" type="images/png" sizes="128x128">
	<title>MovWeb</title>
	<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="myFunction()">

	<header>
		<nav>
			<div class="main clearfix">
				<a href="index.html">
					<img src="images/head_logo.png" alt="MovWeb" class="logo"></a>			
			</div>				
		</nav>
	</header>

	<script>
        function getParams()
        {
            var idx = document.URL.indexOf('?');
            var params = new Array();
            if (idx != -1) {
                var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                for (var i=0; i<pairs.length; i++){
                    nameVal = pairs[i].split('=');
                    params[nameVal[0]] = nameVal[1];
                }
            }
            return params;
        }
        params = getParams();
        name = unescape(params["name"]);
        key = unescape(params["key"]);

        function myFunction() {
		  document.getElementById("stream_id").src = key;
		  var result = name.split("+").join(" ");
		  document.getElementById("stream_name").innerHTML = result;
		}
    </script>

	<h1 class="stream_movie_name" id="stream_name" align="center"></h1>

	<div class="movie_frame_div">    
		<iframe id="stream_id" style="width: 100%; height: 550px;" sandbox="allow-forms allow-scripts" src=""
				allowFullScreen="allowfullscreen">
			Your browser doesn't support the video tag.
		</iframe>
	</div>

</body>
</html>
